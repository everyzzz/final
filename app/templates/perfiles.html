{% block content %}

<head>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="shortcut icon" href="/static/images/logo.jpg" />
    <title>Profile of {{user.name}}</title>
</head>

<body class="body">
    <a class="boton" href="{{url_for('rick_morty.menu')}}">
        <button class="boton"> Back </button>
    </a>
    <div class="profile">
        <img style="border-radius:15px;" class="img" src="{{ user.img_url }}" /><br><br>
        <span class="titulos">Name: </span> <span class="subtitulos">{{ user.name }}</span><br>
        <span class="titulos">Status: </span> <span class="subtitulos">{{ user.status }}</span><br>
        <span class="titulos">Species: </span> <span class="subtitulos">{{ user.species }}</span><br>
        <span class="titulos">Gender: </span> <span class="subtitulos"> {{ user.gender }}</span>
    </div>
</body>
{% endblock %}
